<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switcher</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <h1 class="text">COLOR SWITCHER</h1>
    <div id="B_div">
        <span class="button" id="black">B</span>
        <span class="button" id="white">W</span>
        <span class="button" id="gray">G</span>
        <span class="button" id="blue">BL</span>
        <span class="button" id="pink">P</span>
    </div>

    <h2 class="text">Try clicking on one of the colors above <span>to change the background color of the entire page</span></h2>

</body>

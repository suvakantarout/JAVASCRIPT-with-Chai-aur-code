<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Matrix</title>  
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMatrix &#127936</h1>
        <div class="user_container">
            <p>Enter user name&#128578</p>
            <input type="text" placeholder="Enter your name" id="userInput">
            <button id="search_button">Search</button>
        </div>

        <div class="user_data_contaner">
            <div class="progress">
                    <div class="easy-progress outerCircle">
                        <div class="innerCircle">
                            <span id="easy_label"></span>
                            <!-- <p id="emoji">&#128167</p> -->
                             Easy
                        </div>
                    </div>
                    <div class="mid-progress outerCircle">
                        <div class="innerCircle">
                            <span id="mid_label"></span>
                            Medium
                        </div>
                    </div>
                    <div class="hard-progress outerCircle">
                        <div class="innerCircle">
                            <span id="hard_label"></span>
                            Hard
                        </div>
                    </div>
            </div>

            <!-- Card div -->
            <div class="data_contaiiner">
                <div class="grid-item T">Total Submissions</div>
                <div class="grid-item E">Easy</div>
                <div class="grid-item M">Medium</div>
                <div class="grid-item H">hard</div>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Matrix</title>  
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMatrix</h1>
        <div class="user_container">
            <p>Enter user name</p>
            <input type="text" placeholder="Enter your name" id="userInput">
            <button id="search_button">Search</button>
        </div>

        <div class="user_data_contaner">
            <div class="progress">
                <!-- <div class="Progress_item"> -->
                    <div class="easy-progress circle">
                        <span id="easy_label"></span>
                        easy
                    </div>
                <!-- </div> -->
                <!-- <div class="Progress_item"> -->
                    <div class="mid-progress circle">
                        <span id="mid_label"></span>
                        medium
                    </div>
                <!-- </div>/ -->
                <!-- <div class="Progress_item"> -->
                    <div class="hard-progress circle">
                        <span id="hard_label"></span>
                        hard
                    </div>
                <!-- </div> -->
            </div>

            <!-- Card div -->
            <div class="data_card">
                <div class="grid-item T">Total Submissions</div>
                <div class="grid-item E">Easy</div>
                <div class="grid-item M">Medium</div>
                <div class="grid-item H">hard</div>
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
